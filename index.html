  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
      color: #222;
    }

    h1 {
      margin-bottom: 1.5rem;
      text-align: left; 
      margin-left: 0;
    }

    /* Container centr√© */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .controls {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .controls label {
      display: block;
      margin-top: 0.5rem;
      font-weight: 600;
    }

    .controls input[type="number"],
    .controls input[type="range"],
    .controls input[type="file"] {
      margin-top: 0.25rem;
      width: 100%;
    }

    #ascii {
      white-space: pre;
      font-family: monospace;
      font-size: 10px;
      line-height: 1;
      background: #000;
      color: #0f0;
      padding: 1rem;
      border-radius: 8px;
      overflow: auto;
      max-height: 70vh;
      text-align: left;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #145a9e;
    }
  </style>
