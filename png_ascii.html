<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 1rem; background: #f5f5f5; color: #222; }
    .row { display: flex; gap: 2rem; flex-wrap: wrap; }
    .panel { flex: 1; min-width: 320px; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    #canvas { width: 100%; height: auto; image-rendering: pixelated; border: 1px solid #ccc; background: #eee; }
    label { font-weight: 600; }
    small { color: #555; }
  </style>
  <title>png → ASCII</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <h1>Convertisseur png → ASCII</h1>

  <div class="controls">
    <input type="file" id="fileInput" accept="image/*">
    <label>largeur :
      <input type="number" id="widthInput" value="100" min="20" max="400">
    </label>
    <label>hauteur :
      <input type="range" id="aspectInput" min="0.4" max="1.0" step="0.02" value="0.55">
    </label>
    <span id="aspectVal">0.55×</span>
    <button id="copyBtn">Copier</button>
  </div>

  <div id="ascii"></div>

  <script>
    const asciiChars = ["@", "#", "S", "%", "?", "*", "+", ";", ":", ",", "."];
    const fileInput = document.getElementById("fileInput");
    const widthInput = document.getElementById("widthInput");
    const aspectInput = document.getElementById("aspectInput");
    const aspectVal = document.getElementById("aspectVal");
    const asciiDiv = document.getElementById("ascii");
    const copyBtn = document.getElementById("copyBtn");

    aspectInput.addEventListener("input", () => {
      aspectVal.textContent = aspectInput.value + "×";
      if (fileInput._img) renderAscii(fileInput._img);
    });
    widthInput.addEventListener("input", () => {
      if (fileInput._img) renderAscii(fileInput._img);
    });

    function convertToAscii(image, newWidth, heightScale=0.55) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const ratio = image.height / image.width;
      const newHeight = Math.floor(newWidth * ratio * heightScale);

      canvas.width = newWidth;
      canvas.height = newHeight;
      ctx.drawImage(image, 0, 0, newWidth, newHeight);

      const imgData = ctx.getImageData(0, 0, newWidth, newHeight);
      let ascii = "";

      for (let y = 0; y < newHeight; y++) {
        for (let x = 0; x < newWidth; x++) {
          const offset = (y * newWidth + x) * 4;
          const r = imgData.data[offset];
          const g = imgData.data[offset + 1];
          const b = imgData.data[offset + 2];
          const lum = 0.2126*r + 0.7152*g + 0.0722*b;
          const idx = Math.floor((lum / 255) * (asciiChars.length - 1));
          ascii += asciiChars[idx];
        }
        ascii += "\n";
      }
      return ascii;
    }

    function renderAscii(img) {
      const width = parseInt(widthInput.value, 10);
      const heightScale = parseFloat(aspectInput.value);
      const asciiArt = convertToAscii(img, width, heightScale);
      asciiDiv.textContent = asciiArt;
    }

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          fileInput._img = img;
          renderAscii(img);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    copyBtn.addEventListener("click", async () => {
      const text = asciiDiv.textContent;
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = "Copié !";
      } catch (err) {
        // Fallback si clipboard API échoue
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        copyBtn.textContent = "Copied !";
      }
      setTimeout(() => copyBtn.textContent = "Copy", 1500);
    });
  </script>
</body>
</html>
